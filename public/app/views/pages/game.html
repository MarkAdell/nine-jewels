<section class="game-screen"> 

  <h1 class="title">NINE JEWELS</h1>

  <div class="leaderboard">
    <h4>Leaderboard</h4>
    <table>
      <thead>
      <tr>
        <th>Rank</th>
        <th>Username</th>
        <th>Solved</th>
      </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in vm.scoreBoard">
          <td>#{{$index}}</td>
          <td>{{user.userName}}</td>
          <td>{{user.solvedJewels}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="description">
    <h3>
      Order the nine shuffled letters word. 
    </h3>
  </div>

  <form class="play-form">
    <h1 class="shuffled">{{vm.shuffledWord}}</h1>
    <input type="text" ng-model="vm.userAnswer" placeholder="answer">
    <button ng-click="vm.submitWord()" type="submit" class="my-button">Submit</button>
    <button ng-click="vm.getAnotherWord()" type="submit" class="my-button">Another Word</button>
  </form>

  <h3 class="flash">{{vm.status}}</h3>


</section>
