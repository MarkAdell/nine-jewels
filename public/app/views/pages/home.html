<section class="home-screen"> 

  <h1 class="title" ng-click="vm.titleClick()">NINE JEWELS</h1>

  <div class="description">
    <p>Given a nine shuffled letters, try to re-order them to form a correct English word.</p>
    <p>Note that you get one score point for every three words you solve using a hint.</p>
  </div>
    
  <form ng-submit="vm.startGame()" class="play-form">
    <input type="text" ng-model="vm.username" placeholder="username" maxlength="10">
    <button type="submit" class="my-button">Play</button>
  </form>

  
  <div class="leaderboard">
    <h4>Leaderboard</h4>
    <table>
      <thead>
      <tr>
        <th>Rank</th>
        <th>User</th>
        <th>Solved</th>
      </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in vm.scoreBoard">
          <td>#{{$index}}</td>
          <td>{{user.userName}}</td>
          <td>{{user.solvedJewels}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</section>
